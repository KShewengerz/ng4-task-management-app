<tms-content-header></tms-content-header>

<div class="dashboard-content-container mdl-cell mdl-cell--8-col mdl-cell--2-offset">

  <!-- TASK MAIN TABS -->
  <ul id="main-menu">
    <li [routerLink]="['open/', projectId]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true, __change_detection_hack__: projectId }">Open</li>

    <li *ngIf="projectId != 1 && projectId != 2"
        [routerLink]="['completed/', projectId]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">Completed</li>

    <li *ngIf="projectId == 0"
        [routerLink]="['overdue/', projectId]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">Overdue</li>
  </ul><hr/>

  <router-outlet></router-outlet>
</div><!-- END .dashboard-content-container -->

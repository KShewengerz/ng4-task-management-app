
<nav class="mdl-navigation">
  <p class="text-dark-blue">
    <small>TASKS</small>
  </p>

  <ul id="tasks">
    <li>
      <a href="#"
         class="mdl-navigation__link">
        <mdl-icon>insert_invitation</mdl-icon> Today
      </a>
    </li>

    <li>
      <a href="#"
         class="mdl-navigation__link">
        <mdl-icon>update</mdl-icon> Tomorrow
      </a>
    </li>

    <li>
      <a href="#"
         class="mdl-navigation__link">
        <mdl-icon>event_note</mdl-icon> Next Week
      </a>
    </li>
  </ul>

  <p class="text-dark-blue">
    <small>PROJECTS</small>
  </p>

  <ul id="projects">
    <li *ngFor="let project of projects">
      <a href="#"
         class="mdl-navigation__link">
        <mdl-icon [ngStyle]="{'color': project.color}">fiber_manual_record</mdl-icon> {{ project.name }}
      </a>
    </li>

    <li *ngIf="isNewTask">

      <mdl-textfield  type="text"
                      label="Project Name"
                      id="project-textfield"
                      #projectName
                      (click)="$event.stopPropagation()">
      </mdl-textfield>
      <span class="text-red">{{ errorMessage }}</span>

      <div id="buttons">
        <button mdl-button
                class="cursor-pointer"
                (click)="addNewProject(projectName.value)">
          <span>
            <mdl-icon>check</mdl-icon>Add
          </span>
        </button>

        <span class="cursor-pointer"
              (click)="cancel()">

          <mdl-icon>clear</mdl-icon>Cancel
        </span>
      </div>

    <li *ngIf="!isNewTask">
      <a class="mdl-navigation__link cursor-pointer"
         (click)="isNewTask = true">
        <mdl-icon class="text-red">add</mdl-icon>
        <span class="align-middle text-red">Add Project</span>
      </a>
    </li>

  </ul>
</nav>

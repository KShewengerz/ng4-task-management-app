<div id="wrapper">
  <div class="container mdl-cell--6-col-tablet">
    <div class="mdl-grid clear-padding">
      <div class="mdl-cell mdl-cell--5-col mdl-cell--12-col-tablet clear-margin">

        <!-- Logo & Title  -->
        <div id="logo"
             class="mdl-cell mdl-cell--12-col text-white">

          <div class="mdl-typography--text-center">
            <mdl-icon class="text-white">assignment_turned_in</mdl-icon>
          </div><!-- END .mdl-typography--text-center -->

          <div id="title"
               class="mdl-typography--text-center">
            <h1>Task Board</h1>
            <p class="text-light-text-gray">Manage and Organize your tasks</p>
          </div><br/><!-- END #title -->

          <!-- Features -->
          <div id="features">
            <p>
              <mdl-icon class="align-middle">done</mdl-icon>
              <span>Keep your tasks on track</span>
            </p>

            <p>
              <mdl-icon class="align-middle">done</mdl-icon>
              <span>Set task schedules and deadlines</span>
            </p>

            <p>
              <mdl-icon class="align-middle">done</mdl-icon>
              <span>Add Task Reminder</span>
            </p>

            <p>
              <mdl-icon class="align-middle">done</mdl-icon>
              <span>Categorize your tasks</span>
            </p>
          </div><!-- END #features -->
        </div><!-- END #logo -->
      </div><!-- END .mdl-cell -->


      <div id="form"
           class="mdl-cell mdl-cell--7-col mdl-cell--12-col-tablet">

        <!-- Login and Sign Up Tabs -->
        <div id="breadcrumbs"
             class="text-dark-blue">
          <span [routerLink]="['/login']"
                [routerLinkActive]="'active'">Login </span>

          &nbsp; <span>/</span> &nbsp;

          <span [routerLink]="['/signup']"
                [routerLinkActive]="'active'">Sign Up</span>
        </div><!--  END #breadcrumbs -->

        <div class="container">
          <router-outlet></router-outlet>
        </div><!-- END .container -->
      </div><!-- END #form -->

    </div><!-- END .mdl-grid -->
  </div><!-- END .container -->
</div><!-- END .wrapper -->
